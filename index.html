<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Home Page</h1>
        <div class="row">
            <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label>Enter the city: </label>
                            <input type="text" id="city" placeholder="city?"/> </br>
                            <label>Enter the state: </label>
                            <input type="text" id="state" placeholder="state?"/> </br>
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1472145246862-b24cf25c4a36?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="The weather">
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
