    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Weather Application</h1>
        <div class="row">
            <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label>Enter the </label>
                            <input type="text" id="city" placeholder="city"/> </br>
                            <button type="button" id="button" class="btn btn-success">Get Weather</button>
                        </div>
                    </form>
                    <div id="summary">
                            <p>The temperature is <span id="temp"></span> degrees Fahrenheit in <span id="loc"></span>.</p>
                            <p>The temperature range is between <span id="min_temp"></span> and <span id="max_temp"></span> degrees Fahrenheit.</p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Type of Weather: <span id="weather"></span></p>
                            <p>Description: <span id="description"></span></p>
                            <img id="picture" src="" alt="The weather"> 
                    </div>
                </div>
